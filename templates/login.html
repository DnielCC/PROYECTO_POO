<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Portal de Empleo</title>
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
</head>
<body> 
    <div class="container-login">
        <div>
            <a href="http://127.0.0.1:5000">
                <img id="login-img" src="static/images/logo.png" alt="Logo Portal de Empleo">
            </a>
        </div>
        
        <form class="section-form">
            <h2 id="txtform">Iniciar Sesión</h2>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Iniciar Sesión">
            </div>
        
            
            <div class="signup-link">
                ¿No tienes cuenta? <a href="http://127.0.0.1:5000/Forms">Regístrate aquí</a>
            </div>
        </form>
    </div>
</body>
</html>
